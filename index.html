<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNX Agency - Unleash Your Minx</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section -->
    <iframe src="./_hero.html" class="section-frame" frameborder="0" scrolling="no" data-height-fallback="100vh"></iframe>

    <!-- About Section -->
    <iframe src="./_about.html" class="section-frame" frameborder="0" scrolling="no" data-height-fallback="300px"></iframe>

    <!-- Services Section -->
    <iframe src="./_services.html" class="section-frame" frameborder="0" scrolling="no" data-height-fallback="400px"></iframe>

    <!-- Join Section -->
    <iframe src="./_join.html" class="section-frame" frameborder="0" scrolling="no" data-height-fallback="400px"></iframe>

    <!-- Footer Section -->
    <iframe src="./_footer.html" class="section-frame" frameborder="0" scrolling="no" data-height-fallback="150px"></iframe>

    <script>
        // Resize iframes safely
        function resizeIframe(iframe) {
            try {
                const height = iframe.contentWindow.document.documentElement.scrollHeight + 'px';
                iframe.style.height = height;
            } catch (e) {
                // Use fallback height
                iframe.style.height = iframe.getAttribute('data-height-fallback');
                console.warn('Iframe resize failed, using fallback height:', e.message);
            }
        }

        // Resize all iframes on load
        document.querySelectorAll('.section-frame').forEach(iframe => {
            iframe.addEventListener('load', () => resizeIframe(iframe));
        });

        // Re-resize on window resize
        window.addEventListener('resize', () => {
            document.querySelectorAll('.section-frame').forEach(iframe => {
                resizeIframe(iframe);
            });
        });
    </script>
</body>
</html>
